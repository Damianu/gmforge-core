<div>
  <div id='video-help'>
    <iframe width="400" height="200" src="https://www.youtube.com/embed/B2DLVbuVhK0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <div id='nav-list'>

  </div>
</div>

<script>
function _buildNavList(){
  $("#nav-list").empty();
  var categories = {
    "Actors" : {
      "Custom Attributes" : 0,
      "Action Hot Bar" : 0,
    },
    "Items/Spells" : {
      "Custom Attributes" : 0,
      "Custom Actions" : 0,
      "Armor" : 0,
      "Item Effects" : 0,
    },
    "Maps" : {
      "Adding Objects" : 0,
      "Attaching Assets" : 0,
      "Connecting Maps" : 0,
      "Drawing & Labeling" : 0,
      "Dynamic Vision" : 0,
      "Traps & Triggers" : 0,
      "Layers" : 0,
      "Map Builder" : 0,
    },
    "Resources" : {
      "Note Automation" : 0,
      "Raw HTML" : 0,
    },
  }
  function buildList(categories){
    var div = $("<ul>");

    for (var key in categories) {
      if (categories[key] instanceof Object) {
        div.append("<div class='bold fit-x'>"+key+"</div>");
        div.append(buildList(categories[key]).css("margin-left", "0.5em"));
      }
      else {
        var link = $("<li>").appendTo(div);
        link.attr("href", categories[key]);
        link.text(key);
        if (!categories[key]) {
          link.addClass("dull");
        }
        else {
          link.addClass("link");
          link.click(function(){
            $("#help-body").load($(this).attr("href"));
          });
        }
      }
    }

    return div;
  }
  buildList(categories).appendTo("#nav-list");
}
_buildNavList();
</script>
