<div>
  <div id='video-help'>
    <iframe width="400" height="200" src="https://www.youtube.com/embed/B2DLVbuVhK0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <div id='nav-list'>

  </div>
</div>

<script>
function _buildNavList(){
  $("#nav-list").empty();
  var categories = {
    "General Navigation" : {
      "Navigation Bar (Location and Setting)" : 0,
      "Main Menu" : 0,
      "Player Bar" : 0,
      "Action Bar" : 0,
    },
    "Location Control" : {
      "Characters (Actors)" : 0,
      "Items (Items/Spells)" : 0,
      "Maps (Maps)" : 0,
      "Handouts/Notes (Resources)" : 0,
    },
    "Resource Page" : {
      "Chat Commands" : 0,
      "Rolling Dice" : 0,
      "Using Actions/Hot Bar" : 0,
      "Voice and Video Chat" : 0,
    },
  }
  function buildList(categories){
    var div = $("<ul>");

    for (var key in categories) {
      if (categories[key] instanceof Object) {
        div.append("<div class='bold fit-x'>"+key+"</div>");
        div.append(buildList(categories[key]).css("margin-left", "0.5em"));
      }
      else {
        var link = $("<li>").appendTo(div);
        link.attr("href", categories[key]);
        link.text(key);
        if (!categories[key]) {
          link.addClass("dull");
        }
        else {
          link.addClass("link");
          link.click(function(){
            $("#help-body").load($(this).attr("href"));
          });
        }
      }
    }

    return div;
  }
  buildList(categories).appendTo("#nav-list");
}
_buildNavList();
</script>
