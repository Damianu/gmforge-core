<div>
  <div id='video-help'>
    <iframe width="400" height="200" src="https://www.youtube.com/embed/B2DLVbuVhK0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <div id='nav-list'>

  </div>
</div>

<script>
function _buildNavList(){
  $("#nav-list").empty();
  var categories = {
    "Inviting your Players" : "https://files.gmforge.io/file/help/play/players.html",
    "Presentation" : {
      "Slideshows" : 0,
      "Sharing Images" : 0,
      "Taking Music Suggestions" : 0,
      "Tips For Conversations" : 0,
    },
    "Maps" : {
      "Measuring" : "https://files.gmforge.io/file/help/play/maps/measuring.html",
      "Moving Pieces" : "https://files.gmforge.io/file/help/play/maps/moving.html",
      "Drawing" : 0,
      "Toggling Cursor" : 0,
      "Managing Vision" : "https://files.gmforge.io/file/help/play/maps/vision.html",
    },
  }
  function buildList(categories){
    var div = $("<ul>");

    for (var key in categories) {
      if (categories[key] instanceof Object) {
        div.append("<div class='bold fit-x'>"+key+"</div>");
        div.append(buildList(categories[key]).css("margin-left", "0.5em"));
      }
      else {
        var link = $("<li>").appendTo(div);
        link.attr("href", categories[key]);
        link.text(key);
        if (!categories[key]) {
          link.addClass("dull");
        }
        else {
          link.addClass("link");
          link.click(function(){
            $("#help-body").load($(this).attr("href"));
          });
        }
      }
    }

    return div;
  }
  buildList(categories).appendTo("#nav-list");
}
_buildNavList();
</script>
